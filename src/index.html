<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="../src/style.css">
  </head>
  <body>
    <div class="big__block" data-qa="big">
      <form
        class="form"
        action="#"
        method="post"
        data-qa="big"
      >
        <label
          class="label"
          for="search-input"
          data-qa="big"
        >
          "Try &quot;Los Angeles&quot;
        </label>
        <input
          class="input"
          type="search"
          name="query-big"
          data-qa="keypress"
          required
        >
      </form>
    </div>

    <div class="small__block" data-qa="small">
      <form
        class="form"
        action="#"
        method="post"
      >
        <label class="label label--small" for="search-input">"Try &quot;Los Angeles&quot;</label>
        <input
          class="input input--small"
          type="text"
          name="query-small"
          required
        >
      </form>
    </div>
  </body>
</html>
